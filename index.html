<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>P5: Weather</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  
<article id="weather" class="weather">

<div class="ui page grid stackable one">

<div class="sixteen wide column">
 <h1 class="city"></h1>
</div>
  

  <div class="eight wide column">

    
     
      <h2>Today</h2>
     <ul>
         <li> <div class="image"></div><div class="current"></div></li>
     
      
      
        <li class="temp"></li>
              
        <li> <span class="high"></span>
              <span class="low"></span> </li>
      </ul>
  </div>

  <div class="eight wide column">
     
      <h2>Tomorrow</h2>
      <ul>
      <li> <div class="tomimage"></div><div class="tomcurrent"></div></li>

        <li class="tomtemp"></li>
       
        <li> <span class="tomhigh"></span>
              <span class="tomlow"></span> </li>
      </ul>
  </div>

 <div sixteen wide column>
  <div class="ui input">
       <input placeholder="Enter Zipcode" type="text" id="getWeather"/>
    <button class="ui button">Get Weather</button>
  </div>
</div>
  
    </article> 
</div>
  


  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/semantic.js"></script>
    <script src="js/simpleWeather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
